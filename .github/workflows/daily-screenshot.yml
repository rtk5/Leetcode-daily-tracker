name: Daily Website Screenshot

on:
  schedule:
    # Runs daily at 12:05 AM IST (18:35 UTC previous day)
    - cron: '35 18 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm init -y
          npm i -D playwright
          npx playwright install --with-deps

      - name: Set timestamp
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Take Screenshot
        run: |
          mkdir -p screenshots
          echo "const { chromium } = require('playwright');
          (async () => {
            try {
              const browser = await chromium.launch({ headless: true });
              const page = await browser.newPage();
              console.log('Opening website...');
              await page.goto('https://leetcode-grinder.netlify.app/', { waitUntil: 'load', timeout: 60000 });
              await page.waitForTimeout(5000);
              console.log('Taking screenshot...');
              await page.screenshot({ path: 'screenshots/${{ env.TIMESTAMP }}.png', fullPage: true });
              console.log('‚úÖ Screenshot saved successfully.');
              await browser.close();
            } catch (error) {
              console.error('‚ùå Error taking screenshot:', error);
              process.exit(1);
            }
          })();" > screenshot.cjs
          node screenshot.cjs

      - name: Commit and push screenshot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/${{ env.TIMESTAMP }}.png
          git commit -m "Add screenshot for ${{ env.TIMESTAMP }}" || echo "No new screenshot"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

      - name: Send Screenshot Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Daily SS LC Digger - ${{ env.TIMESTAMP }}"
          to: "rithvik.matta@gmail.com,rishi.sheth19@gmail.com,raghav4engg@gmail.com,rithishbarath6@gmail.com,sanjit2devmaheswaran@gmail.com,rishil.aj99@gmail.com,rithvikhemanth360@gmail.com"
          from: "Daily Bot <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello üëã,
            
            Here‚Äôs the daily screenshot of your website (https://leetcode-grinder.netlify.app/) taken at 12:05 AM IST.
            
            Hope you finished yesterday's LeetCode question ‚Äî else you owe everyone else chocolates üç´üòà  
            Muhahahahahahahahahahaha

            Best,  
            GitHub Actions Bot ü§ñ ‚Üí Made by rtk
          attachments: screenshots/${{ env.TIMESTAMP }}.png

      - name: Cleanup old screenshots
        run: |
          find screenshots -type f -mtime +30 -delete
